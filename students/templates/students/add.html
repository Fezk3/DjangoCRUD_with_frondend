{% extends 'students/index.html'%} {% block content %}

<div class="card text-white bg-light m-5">
  <div class="card-body">
    <h4 class="card-title text-center">Add Student</h4>
    <form method="POST" action="{% url 'add_student' %}">
      {% csrf_token %} {{ form.as_p }}
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Add Student</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
